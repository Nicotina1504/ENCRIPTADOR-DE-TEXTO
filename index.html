<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="dis.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo alura">  
    </header>
    <h1>Bienvenido a mi Encriptador</h1>
    <p id="texto-p">Ingrese texto aquí</p>
    <div class="container">
        <input type="text" id="Encrip" placeholder="Escribe aquí">
        <textarea name="Decrip" id="Decrip" placeholder="Texto va aparecer acá"></textarea>
    </div>
    <div class="buttons-container">
        <button id="encriptarBoton">Encriptar</button>
        <button id="desencriptarBoton">Desencriptar</button>
        <button id="copiarBoton">Copiar</button>
    </div>
    <img src="Muñeco.png" alt="Imagen no encontrado" id="imagen muñeco">
    <p id="mensaje" style="display: block;">No se ha encontrado ningún texto</p>
    <script src="app.js"></script>
    <footer>Desarrollado por Leonardo Pulido</footer>
</body>
</html>
